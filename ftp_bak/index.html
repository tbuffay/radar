			<li class="myTab" id="idTabDebug" onclick="onClickTab(this, 'idPanelDebug');disableDiagnosticsUpdate();refreshDebugConfig();">Debug</li>
        </ul>

			<li class="myPanelActive" id="idPanelConfig"></li>
			<li class="myPanel" id="idPanelSystem"></li>
			<li class="myPanel" id="idPanelInfo"></li>
