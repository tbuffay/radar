<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Velodyne VLP-16: real-time, 3D LiDAR</title>
	<link href="css/hdlbot.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="js/progress.js"></script>
	<script type="text/javascript" src="js/hdlbot.js"></script>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
	<div id="myTopArea"></div>
	<div id="myTabArea">
		<div id="idTabList" class="myTabList"></div>
	</div>
	<div id="myPanelArea">
		<ul id="idPanelList" class="myPanelList">
			<li class="myPanelActive">
            <center>
                <div><h2><strong>Calibration Update Complete.</strong></h2></div>
                <div>
	                <form method="post" action="/cgi/update_top_caldata"  onSubmit="startProgress(); return true;">
						<input name="update_top_flash" value="Process Calibration Update" type="submit" />
					</form>
	                
	                <div id="progress" style="WIDTH: 200px">
						<div id="progressbar" style="BORDER-RIGHT: white 0px solid; BORDER-TOP: white 0px solid; MARGIN-TOP: 1ex; MARGIN-LEFT: 0.5em; BORDER-LEFT: white 0px solid; WIDTH: 0px; MARGIN-RIGHT: 0.5em; BORDER-BOTTOM: white 0px solid; HEIGHT: 1.5ex; BACKGROUND-COLOR: black">
						</div>
					</div>
					<div id="tp" style="MARGIN-LEFT: 0.5em">&nbsp;</div>
                </div>
                <div>
	                <form method="post" action="/cgi/reset" onSubmit="setTimeout('reloadIndex()', 5000); return true;">
						<input name="reset_system" value="Reset System" type="submit" />
					</form>
				</div>
			    <div>Return to <a href="/index.html">main</a> page.</div>  
            </center>
			</li>
		</ul>
	</div>
</body>
</html>
